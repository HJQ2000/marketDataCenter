<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="header">
  <h1>行情中心</h1>
  <h3>当前时间：<span id="timeNow"></span></h3>
</div>

<form id="stockForm">
  <input type="text" id="stockCodeInput" placeholder="Enter Stock Symbol: sh000001">
  <button type="submit">查询（订阅）</button>
<!--  <button type="unsubscribe">取消订阅</button>-->
</form>

<div id="output">
  <div id="text_content">
    <h2>股票：<span id="stockName">----</span></h2>
    <h1 id="price_large">----</h1>
    <div id="up_down">
      <p id="absGrow">---</p>
      <p id="perGrow">---</p>
    </div>
  </div>

  <div>
    <div class="data_container">
      <p>价格: <span id="price" style="margin-right: 16px;"></span></p>
      <p>涨跌率: <span id="grow" style="margin-right: 16px;"></span></p>
      <p>成交量: <span id="dealCount" style="margin-right: 16px;"></span></p>
    </div>

    <canvas id="stockChart" width="800" height="400" ></canvas>

    <div class="data_container">
      <p>获取用时: <span id="cost" style="margin-right: 16px;"></span></p>
      <p>获取时间: <span id="time" style="margin-right: 16px;"></span></p>
    </div>
  </div>

</div>


</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="app.js"></script>
</html>
